{% extends 'base.html' %}

{% block title %}
    {{ loonatic.name }} - {{ block.super }}
{% endblock title %}

{% block content %}
    <h1>{{ loonatic.name }}</h1>
    <p>{{ loonatic.description }}</p>
    {% if user == loonatic.user %}
        <p>
            <a href="{% url 'edit_loonatic' slug=loonatic.slug %}">Edit me!</a>
        </p>
    {% endif %}
{% endblock content %}
