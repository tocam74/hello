{% extends 'base.html' %}

{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
    {% for loonatic in loonatics %}
        <h2>
            <a href="{% url 'loonatic_detail' slug=loonatic.slug %}">
                {{ loonatic.name }}
            </a>
        </h2
        <p>{{ loonatic.description }}</p>
    {% endfor %}
{% endblock content %}
